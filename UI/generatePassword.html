<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web based Password Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/generatePassword.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/generatePassword.js"></script>
</head>

<body>
    <h3 class="center">Generate New Password</h3>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="websiteName">Enter Website Name</label>
                <div class="row">
                    <div class="col-9">
                        <input type="url" class="form-control" id="websiteName">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" onClick="generatePassword()">Generate
                            Password</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" id="generatedPassword" value="Generated password will be shown here">
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-8">
                    <button type="button" class="btn btn-success btn-block" onClick="savePassword()">Save</button>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-8">
                    <button type="button" class="btn btn-warning btn-block" onClick="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div id="message"></div>

</body>

</html>
